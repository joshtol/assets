<svg 
    xmlns="http://www.w3.org/2000/svg" 
    viewBox="0 0 1440 320" 
    preserveAspectRatio="none"
>
    <defs>
        <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color: #E0E7FF; stop-opacity: 1" />
            <stop offset="100%" style="stop-color: #C7D2FE; stop-opacity: 1" />
        </linearGradient>
    </defs>
    
    <!-- This is the gradient background rectangle -->
    <rect width="1440" height="320" fill="url(#heroGradient)" />
    
    <!-- This is the subtle wave pattern -->
    <path 
        fill="#FFFFFF" 
        fill-opacity="0.3" 
        d="M0,192 C240,128 480,128 720,192 C960,256 1200,256 1440,192 L1440,320 L0,320 Z"
    ></path>
</svg>
